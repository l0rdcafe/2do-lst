<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2-do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">2-Do List</h1>
      <div class="main xcentered columns column is-half">
        <i id="toggle" class="fa fa-toggle-off column is-1"></i>
        <input class="input column is-6" id="item-txt" type="text" placeholder="Add Item...">
        <input class="input column is-4" id="date-txt" type="date" placeholder="DD/MM/YYYY">
      </div>
      <div class="list xcentered column is-half">
        <ul class="columns column">
        </ul>
      </div>
      <ul class="lists xcentered column is-half columns has-text-centered" id="nav">
        <li class="column" id="All">All</li>
        <li class="column" id="Active">Active</li>
        <li class="column" id="Completed">Completed</li>
        <li class="column" id="Urgent">Urgent</li>
        <li class="column" id="Expired">Expired</li>
      </ul>
    </div>
  </section>
  <script src="jquery.js"></script>
</body>

</html>
